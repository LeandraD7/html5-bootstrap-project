<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huella de Carbono de productos CADIS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #result {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>Huella de Carbono de productos CADIS</h1>
        </header>
        <main>
            <p>Este proyecto está dedicado a explicar y analizar la huella de carbono de los productos CADIS.</p>
            <p>Saludos a Vaneza, Valeria, Dante, Anelis y mamita.</p>
            <form>
                <div class="form-group">
                    <label for="energyConsumption">Consumo de energía en kwh</label>
                    <input type="text" class="form-control" id="energyConsumption" placeholder="Ingrese el consumo de energía en kwh" oninput="validateNumberInput(this)">
                </div>
                <div class="form-group">
                    <label for="emissionFactor">Factor de emisión</label>
                    <input type="text" class="form-control" id="emissionFactor" placeholder="Ingrese el factor de emisión" oninput="validateNumberInput(this)">
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateCarbonFootprint()">Calcular Huella de Carbono</button>
            </form>
            <div class="mt-3">
                <p id="result"></p>
            </div>
        </main>
        <footer class="mt-4">
            <p>&copy; 2023 HTML5 Bootstrap Project</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function validateNumberInput(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
        }

        function calculateCarbonFootprint() {
            const energyConsumption = parseFloat(document.getElementById('energyConsumption').value);
            const emissionFactor = parseFloat(document.getElementById('emissionFactor').value);
            if (!isNaN(energyConsumption) && !isNaN(emissionFactor)) {
                const result = energyConsumption * emissionFactor;
                const resultElement = document.getElementById('result');
                resultElement.innerText = `Huella de Carbono: ${result}`;
                resultElement.style.display = 'block';
                confettiAnimation();
            } else {
                document.getElementById('result').innerText = 'Por favor, ingrese valores válidos.';
            }
        }

        function confettiAnimation() {
            const duration = 2 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huella de Carbono de productos CADIS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #result {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>Huella de Carbono de productos CADIS</h1>
        </header>
        <main>
            <p>Este proyecto está dedicado a explicar y analizar la huella de carbono de los productos CADIS.</p>
            <p>Saludos a Vaneza, Valeria, Dante, Anelis y mamita.</p>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="form-group">
                            <label for="householdMembers">¿Cuántas personas viven en tu casa?</label>
                            <input type="text" class="form-control" id="householdMembers" placeholder="Ingrese el número de personas" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="electricityCost">¿Cuánto pagas al mes por el servicio de energía eléctrica?</label>
                            <input type="text" class="form-control" id="electricityCost" placeholder="Ingrese el costo mensual" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="waterCost">¿Cuánto pagas al mes por el servicio de agua potable?</label>
                            <input type="text" class="form-control" id="waterCost" placeholder="Ingrese el costo mensual" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="gasCost">¿Cuánto pagas al mes por el servicio de gas natural?</label>
                            <input type="text" class="form-control" id="gasCost" placeholder="Ingrese el costo mensual" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="fuelCost">¿Cuánto pagas a la semana por el consumo de combustible en tu automóvil?</label>
                            <input type="text" class="form-control" id="fuelCost" placeholder="Ingrese el costo semanal" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="publicTransportUsage">¿Cuántas veces a la semana utilizas el transporte público?</label>
                            <input type="text" class="form-control" id="publicTransportUsage" placeholder="Ingrese el número de veces" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="domesticFlights">¿Cuántas veces al año viajas en avión a destinos nacionales?</label>
                            <input type="text" class="form-control" id="domesticFlights" placeholder="Ingrese el número de veces" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="form-group">
                            <label for="internationalFlights">¿Cuántas veces al año viajas en avión a destinos internacionales?</label>
                            <input type="text" class="form-control" id="internationalFlights" placeholder="Ingrese el número de veces" oninput="validateNumberInput(this)">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('prev')">Anterior</button>
                            <button class="btn btn-secondary" onclick="$('#carouselExampleIndicators').carousel('next')">Siguiente</button>

                        </div>
                    </div>
                    <div class="carousel-item">
                        <button class="btn btn-primary" onclick="calculateCarbonFootprint()">Calcular Huella de Carbono</button>

                    </div>

                </div>
                
            </div>
            <div class="mt-3">
                <p id="result"></p>
            </div>
        </main>
        <footer class="mt-4">
            <p>&copy; 2023 HTML5 Bootstrap Project</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function validateNumberInput(input) {
            input.value = input.value.replace(/[^0-9.]/g, '');
        }

        function calculateCarbonFootprint() {
            debugger
            const householdMembers = parseFloat(document.getElementById('householdMembers').value);
            const electricityCost = parseFloat(document.getElementById('electricityCost').value);
            const waterCost = parseFloat(document.getElementById('waterCost').value);
            const gasCost = parseFloat(document.getElementById('gasCost').value);
            const fuelCost = parseFloat(document.getElementById('fuelCost').value);
            const publicTransportUsage = parseFloat(document.getElementById('publicTransportUsage').value);
            const domesticFlights = parseFloat(document.getElementById('domesticFlights').value);
            const internationalFlights = parseFloat(document.getElementById('internationalFlights').value);

            if (!isNaN(householdMembers) && !isNaN(electricityCost) && !isNaN(waterCost) && !isNaN(gasCost) && !isNaN(fuelCost) && !isNaN(publicTransportUsage) && !isNaN(domesticFlights) && !isNaN(internationalFlights)) {
                const result = householdMembers * 100; // Ejemplo de cálculo
                const resultElement = document.getElementById('result');
                resultElement.innerText = `Huella de Carbono: ${result}`;
                resultElement.style.display = 'block';
                confettiAnimation();
            } else {
                document.getElementById('result').innerText = 'Por favor, ingrese valores válidos.';
            }
        }

        function confettiAnimation() {
            const duration = 2 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                $('#carouselExampleIndicators').carousel('next');
            }
        });
    </script>
</body>
</html>
